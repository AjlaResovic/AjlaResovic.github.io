   <button id="changeLanguageButton">EN</button> <!-- Dodato dugme za promenu jezika -->

   <script>  // Dohvatanje dugmeta za promenu jezika
    const changeLanguageButton = document.getElementById('changeLanguageButton');
    
    // Postavljanje početnog jezika na engleski
    let currentLanguage = 'en';
    
    // Dodavanje slušača događaja za klik na dugme
    changeLanguageButton.addEventListener('click', function() {
        // Ako je trenutni jezik engleski, promeni ga na srpski
        if (currentLanguage === 'en') {
            currentLanguage = 'sr';
            changeLanguageButton.innerText = 'SR';
            translatePageToSerbian();
        } else { // Inače, promeni jezik na engleski
            currentLanguage = 'en';
            changeLanguageButton.innerText = 'EN';
            translatePageToEnglish();
        }
    });
    
    // Funkcija za prevođenje stranice na srpski jezik
    function translatePageToSerbian() {
        const elementsToTranslate = document.querySelectorAll('[data-translate]');
    
        elementsToTranslate.forEach(element => {
            const key = element.getAttribute('data-translate');
            switch (key) {
                case 'pocetna':
                    element.innerText = 'POČETNA';
                    break;
                case 'istorija':
                    element.innerText = 'ISTORIJA';
                    break;
                case 'zanimljivosti':
                    element.innerText = 'ZANIMLJIVOSTI';
                    break;
                case 'tplanete':
                    element.innerText = 'Terestičke planete';
                    break;
                case 'trio':
                    element.innerText = 'Planetarni trio';
                    break;
                case 'divovi':
                    element.innerText = 'Ledeni divovi i crne rupe';
                    break;
                case 'onama':
                    element.innerText = 'O NAMA';
                    break;
                case 'kontakt':
                    element.innerText = 'KONTAKT';
                    break;
                case 'astronomy':
                    element.innerText = 'FAZE SUNCA I MESECA';
                    break;
                case 'meteorite':
                    element.innerText = 'Meteoriti';
                    break;
                    case 'istrazuj':
                element.innerText = 'Istražujte sa nama!';
                break;
            case 'registration':
                element.innerText = 'Registracija korisnika';
                break;
            case 'Name':
                element.innerText = 'Ime';
                break;
            case 'surname':
                element.innerText = 'Prezime';
                break;
            case 'email':
                element.innerText = 'Email adresa';
                break;
            case 'password':
                element.innerText = 'Lozinka';
                break;
            case 'confirmPassword':
                element.innerText = 'Potvrdi lozinku';
                break;
            case 'registerButton':
                element.innerText = 'Registruj se';
                break; 
                case 'ime':
                document.getElementById('ime').placeholder = 'Unesite svoje ime';
                break;
            case 'prezime':
                document.getElementById('prezime').placeholder = 'Unesite svoje prezime';
                break;
            case 'email1':
                document.getElementById('email1').placeholder = 'Unesite Vašu email adresu';
                break;
            case 'lozinka':
                document.getElementById('lozinka').placeholder = 'Unesite Vašu lozinku';
                break;
            case 'ponovilozinku':
                document.getElementById('ponovilozinku').placeholder = 'Potvrdite Vašu lozinku';
                break;
                default:
                break;
                    
            }
        });
    }
    
    // Funkcija za prevođenje stranice na engleski jezik
    function translatePageToEnglish() {
        const elementsToTranslate = document.querySelectorAll('[data-translate]');
    
        elementsToTranslate.forEach(element => {
            const key = element.getAttribute('data-translate');
            switch (key) {
                case 'pocetna':
                    element.innerText = 'HOME';
                    break;
                case 'istorija':
                    element.innerText = 'HISTORY';
                    break;
                case 'zanimljivosti':
                    element.innerText = 'INTERESTING FACTS';
                    break;
                case 'tplanete':
                    element.innerText = 'Terrestrial Planets';
                    break;
                case 'trio':
                    element.innerText = 'Planetary Trio';
                    break;
                case 'divovi':
                    element.innerText = 'Ice Giants and Black Holes';
                    break;
                case 'onama':
                    element.innerText = 'ABOUT US';
                    break;
                case 'kontakt':
                    element.innerText = 'CONTACT';
                    break;
                case 'astronomy':
                    element.innerText = 'PHASES OF THE SUN AND MOON';
                    break;
                case 'meteorite':
                    element.innerText = 'Meteorites';
                    break;
                    case 'istrazuj':
                element.innerText = 'Explore with us!';
                break;
            case 'registration':
                element.innerText = 'User Registration';
                break;
            case 'Name':
                element.innerText = 'Name';
                break;
            case 'surname':
                element.innerText = 'Surname';
                break;
            case 'email':
                element.innerText = 'Email Address';
                break;
            case 'password':
                element.innerText = 'Password';
                break;
            case 'confirmPassword':
                element.innerText = 'Confirm Password';
                break;
            case 'registerButton':
                element.innerText = 'Register';
                break;
                case 'ime':
                document.getElementById('ime').placeholder = 'Enter your name';
                break;
            case 'prezime':
                document.getElementById('prezime').placeholder = 'Enter your surname';
                break;
            case 'email1':
                document.getElementById('email1').placeholder = 'Enter your email address';
                break;
            case 'lozinka':
                document.getElementById('lozinka').placeholder = 'Enter your password';
                break;
            case 'ponovilozinku':
                document.getElementById('ponovilozinku').placeholder = 'Confirm your password';
                break;
            default:
                break;
            }
        });
    }
    
        </script>
